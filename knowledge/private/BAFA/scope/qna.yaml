    question: |
      Was verantwortet das Bundesamt für Wirschaft und Ausfuhrkontrolle (BAFA) im Bereich der Außenwirtschaft war?
  - answer: |
      BDie Abschlussprüferaufsichtsstelle (APAS) ist in Deutschland für die Abschlussprüferaufsicht zuständig. Sie ist
      eine Behörde im funktionalen Sinn, fachlich eigenständig und unabhängig. Organisatorisch ist sie in das BAFA
      eingegliedert. Sie beaufsichtigt die Tätigkeit von Abschlussprüfern, sofern diese Abschlussprüfungen bei
      Unternehmen von öffentlichem Interesse durchführen. Anlassbezogene Ermittlungen werden zum Beispiel durchgeführt,
      wenn sich aus Inspektionen konkrete Anhaltspunkte für Verstöße gegen Berufspflichten ergeben. Schließlich leistet
      die Abschlussprüferaufsichtsstelle einen Beitrag zur Verbesserung der Prüfungsqualität durch aktive Mitarbeit in
      den europäischen und internationalen Gremien der Prüferaufsichten sowie durch einen Dialog mit
      Prüfungsausschüssen von Unternehmen. Darüber hinaus übt die APAS die öffentliche fachbezogene Aufsicht über die
      Wirtschaftsprüferkammer aus und ist damit für die Überwachung der Qualität von gesetzlichen Abschlussprüfungen
      bei allen anderen Unternehmen verantwortlich. Die Abschlussprüferaufsichtsstelle hat die Aufgaben der zum
      17. Juni 2016 aufgelösten ehrenamtlichen Abschlussprüferaufsichtskommission (APAK) übernommen. Die Einrichtung
      der Abschlussprüferaufsichtsstelle beruht auf dem Abschlussprüferaufsichtsreformgesetz, das europäische
      Regelungen in nationales Recht umsetzt.
