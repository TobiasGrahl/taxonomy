  - question: An welchen Standorten befindet sich das BAFA?
    answer: |
      Das BAFA unterhält neben einem Hauptstandort in Eschborn, weitere Außenstandorte in Bochum,
      Weißwasser/Oberlausitz, Borna und Berlin. Andere Standorte existieren nicht
